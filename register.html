<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style_register.css">
    <script src="https://kit.fontawesome.com/e903413155.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <a href="#" class="logo">
        <img src="logo_ch.png">
        <span class="logo-text">
            <span class="code">Code</span><span class="heaven">Heaven</span>
        </span>
    </a>
</header>

<div class="container">
    <h2>Registration Form</h2>
    <div class="form-container">
        <form action="https://script.google.com/macros/s/AKfycbxZ6CXRYSJA2ecOvZsHcxDeeBl8kB0JGa8N40ChcR8vJC2LjaKl3vVOspzf98KuYWEf/exec" method="post" name="google-sheet" id="form" class="form">
            
            <div class="input-name">
                <i class="fa-solid fa-user lock"></i>
                <input type="text" name="Name" placeholder="Enter Full Name" id="name" class="name">
                <span style="color: red" id="name_error"></span>
            </div>

            <div class="input-name">
                <i class="fa-solid fa-envelope email"></i>
                <input type="email" name="Email" placeholder="Email" id="email" class="text-name">
                <span style="color: red" id="email_error"></span>
            </div>

            <div class="input-name">
                <i class="fa-solid fa-phone lock"></i>
                <input type="tel" name="Phone" placeholder="Phone Number" id="phone" class="text-name" pattern="[+][0-9]{2}[0-9]{10}|[0-9]{10}">
                <span style="color: red" id="phone_error"></span>
            </div>

            <div class="input-name">
                <i class="fa-solid fa-lock lock"></i>
                <input type="password" name="Password" placeholder="Password" id="password" class="text-name">
                <img id="eyeicon" src="eye-close.png" alt="Show/Hide Password">
                <span style="color: red" id="password-error"></span>
            </div>

            <div class="input-name">
                <i class="fa-solid fa-lock lock"></i>
                <input type="password" name="Confirm Pass" placeholder="Confirm Password" id="conpassword" class="text-name">
                <img id="eyeicon2" src="eye-close.png" alt="Show/Hide Password">
                <span style="color: red" id="confirmpsw-error"></span>
            </div>

            <div class="gen-name">
                <input type="radio" class="radio-button" name="r1" value="Male">
                <label class="text1" style="margin-right: 30px;">Male</label>
                <input type="radio" class="radio-button" name="r1" value="Female">
                <label class="text1">Female</label>
            </div>

            <div class="input-name">
                <select class="country">
                    <option>Select a Country</option>
                    <option>India</option>
                    <option>United States of America</option>
                    <option>Africa</option>
                    <option>Italy</option>
                    <option>Nepal</option>
                    <option>Bhutan</option>
                    <option>Japan</option>
                    <option>Pakistan</option>
                    <option>Bangladesh</option>
                </select>
                <div class="arrow"></div>
            </div>

            <div class="gen-name check-button">
                <input type="checkbox" class="check-button">
                <label class="text1">*I Accept the terms and conditions</label>
            </div>

            <div class="input-name">
                <input type="submit" class="button" value="Register">
                <span style="color: red" id="submit-error"></span>
            </div>
            
        </form>
    </div>
</div>
<script src="register.js"></script>
</body>
</html>
