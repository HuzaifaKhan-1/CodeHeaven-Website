<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e903413155.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h2>Sign In...</h2>
        <h1>CodeHeaven</h1>

        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password" placeholder="Enter Your Password">
        </div>
        <div class="forget">
            <label for="">
                <input type="checkbox"> Remember Me
            </label>
            <a href="#">Forgot Password?</a>
        </div>
        <button class="btn"><a href="homePage.html" target="_blank">Sign In</a></button>
        <div class="register">
            <p>Don't have an account? <a href="register.html" target="_blank">Register</a></p>
        </div> 
    </div>
</body>
</html>
